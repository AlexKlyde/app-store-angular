<div *ngIf="orders.length; else empty">
  <h2>Orders</h2>

  <table class="table">
    <thead>
      <tr>
        <th>â„–</th>
        <th>Date</th>
        <th>Name</th>
        <th>Address</th>
        <th>Products</th>
        <th>Price</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let order of orders; let ind = index">
        <td>{{ ind + 1 }}</td>
        <td>{{ order.date | date:'medium' }}</td>
        <td>{{ order.name }}</td>
        <td>{{ order.address }}</td>
        <td>
          <div *ngFor="let product of order.orders">{{product.title}}</div>
        </td>
        <td>{{ order.price }}$</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="onDelete(order.id)">Completed</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #empty>
  <p class="h1">No orders</p>
</ng-template>
